<!doctype !DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spartan Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/app.css"/>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <h1 class="text-center">Matching Game</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    <ul class="list-inline mx-auto">
                        <li class="list-inline-item">
                            <i id="star1" class="material-icons panel-heading">star_border</i>
                        </li>
                        <li id="star2" class="list-inline-item">
                            <i class="material-icons panel-heading">star_border</i>
                        </li>
                        <li id="star3" class="list-inline-item">
                            <i class="material-icons panel-heading">star_border</i>
                        </li>
                        <li id="moves" class="list-inline-item panel-heading">
                            <div> 0 Moves</div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 text-center">
                    <i class="material-icons panel-heading m-pointer">autorenew</i>
                </div>
            </div>
            <div class="container deck rounded">
                <div class="row pt-3">
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-block mx-auto text-white text-center justify-content-center m-pointer"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="JS/classes.JS" /></script>
        <script src="JS/app.JS"/></script>
    </body>
</html>
